<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال موقعیت مکانی</title>
</head>
<body>
  <h2>در حال دریافت و ارسال موقعیت مکانی شما...</h2>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // ارسال مختصات به Google Forms
      fetch("https://docs.google.com/forms/d/e/1FAIpQLScDW6N-rkW-8uEywYmmMW6teaVZB22856Jo5e8-UuDsk9szQg/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          "entry.524482813": lat,
          "entry.489892122": lon
        })
      });

      document.body.innerHTML += <p>✅ مختصات با موفقیت ارسال شد.</p>;
    }, function(error) {
      document.body.innerHTML += <p style="color:red;">❌ دسترسی به موقعیت مکانی رد شد.</p>;
    });
  </script>
</body>
</html>
