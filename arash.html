<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>تست موقعیت مکانی</title>
</head>
<body>
  <h2>در حال دریافت موقعیت مکانی شما...</h2>
  <button onclick="getLocation()">دریافت موقعیت</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            document.getElementById("output").textContent = 
              "عرض جغرافیایی: " + position.coords.latitude + 
              ", طول جغرافیایی: " + position.coords.longitude;
          },
          function (error) {
            document.getElementById("output").textContent = "دسترسی به موقعیت رد شد یا امکان‌پذیر نیست.";
          }
        );
      } else {
        document.getElementById("output").textContent = "مرورگر شما از Geolocation پشتیبانی نمی‌کند.";
      }
    }
  </script>
</body>
</html>
